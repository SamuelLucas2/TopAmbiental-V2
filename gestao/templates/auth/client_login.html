{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Cliente - Top Ambiental</title>
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Área do Cliente</h2>
            <p>Acesse seus documentos</p>
             {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.cnpj.id_for_label }}">CNPJ</label>
                    {{ form.cnpj }}
                </div>
                <div class="form-group">
                    <label for="{{ form.senha.id_for_label }}">Senha</label>
                    {{ form.senha }}
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Acessar</button>
            </form>
        </div>
    </div>
</body>
</html>

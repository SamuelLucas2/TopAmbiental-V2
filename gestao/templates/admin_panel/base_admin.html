{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Painel de Gestão{% endblock %} - Top Ambiental</title>
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <button class="menu-btn" id="menu-btn">☰</button>
    <div class="main-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Top Ambiental</h2>
            </div>
            <ul class="sidebar-nav">
                <li><a href="{% url 'admin_dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'client_list' %}">Clientes</a></li>
                <li><a href="{% url 'user_list' %}">Administradores</a></li>
            </ul>
            <div class="sidebar-footer">
                <a href="{% url 'admin_logout' %}" class="btn btn-secondary">Sair</a>
            </div>
        </aside>
        <main class="content" id="main-content">
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            {% block content %}{% endblock %}
        </main>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>

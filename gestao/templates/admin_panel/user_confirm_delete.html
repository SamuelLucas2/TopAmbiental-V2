{% extends 'admin_panel/base_admin.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<div class="header">
    <h1>Confirmar Exclusão</h1>
</div>
<div class="card">
    <p>Você tem certeza que deseja excluir o administrador <strong>{{ user_to_delete.username }}</strong>?</p>
    <p>Esta ação não pode ser desfeita.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, Excluir</button>
        <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}

{% extends 'admin_panel/base_admin.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="header">
    <h1>{{ title }}</h1>
    <a href="{% url 'client_list' %}" class="btn btn-light">Voltar para a Lista</a>
</div>

<div class="card">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.nome_empresa.id_for_label }}">Nome da Empresa</label>
            {{ form.nome_empresa }}
        </div>
        <div class="form-group">
            <label for="{{ form.cnpj.id_for_label }}">CNPJ</label>
            {{ form.cnpj }}
        </div>
        <div class="form-group">
            <label for="{{ form.senha.id_for_label }}">Senha</label>
            {{ form.senha }}
            {% if form.senha.help_text %}
            <small style="color: #6c757d;">{{ form.senha.help_text }}</small>
            {% endif %}
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
{% endblock %}
